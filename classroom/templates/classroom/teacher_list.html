<h1>Teacher List View</h1>

<ul>
  {% for teacher in teacher_list %}
  <li>
    <a href="/teacher_detail/{{teacher.id}}"
      >{{teacher.first_name}} {{teacher.last_name}}</a
    >
    <ul>
      <li>
        <a href="/update_teacher/{{teacher.id}}"
          >Update Info for {{teacher.first_name}}</a
        >
      </li>
      <li>
        <a href="/delete_teacher/{{teacher.id}}">
          Delete {{teacher.first_name}}</a
        >
      </li>
    </ul>
  </li>
  {% endfor %}
</ul>

<ul>
  <li>
    <a href="{% url 'classroom:home' %}">Home Page</a>
  </li>
</ul>
